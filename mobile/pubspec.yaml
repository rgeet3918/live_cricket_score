name: flutter_project
description: "A Flutter CricTV : Live Cricket TV HD app."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # HTTP client for Cricket API (Dio + repository + Riverpod)
  dio: ^5.7.0

  # JSON serialization
  json_annotation: ^4.9.0

  # Immutable data classes (cricket app-style, generated via build_runner)
  freezed_annotation: ^2.4.4

  # Riverpod code generation
  riverpod_annotation: ^2.6.1

  # URL launcher
  url_launcher: ^6.3.1

  # Share
  share_plus: ^10.0.0

  # Local storage
  shared_preferences: ^2.5.4
  flutter_riverpod: ^2.6.1
  google_mobile_ads: ^7.0.0
  hooks_riverpod: ^2.6.1
  change_app_package_name: ^1.5.0

  # Environment variables (.env)
  flutter_dotenv: ^6.0.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_analytics: ^11.3.3
  firebase_remote_config: ^5.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # Code generation tools
  build_runner: ^2.4.0  # Runs code generators

  # API code generation (cricket app-style: freezed + riverpod; no manual .freezed â€” run build_runner)
  json_serializable: ^6.8.0
  freezed: ^2.5.7
  riverpod_generator: ^2.6.2

  # Regenerate with: flutter pub run build_runner build --delete-conflicting-outputs
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/
    - assets/cricket_app/
    - assets/cricket_app/images/

flutter_launcher_icons:
  android: true
  ios: true
  # Separate icons for iOS and Android
  image_path_android: "assets/icon1.png"  # Android icon
  image_path_ios: "assets/icon.png"       # iOS icon
  # Adaptive icon settings for Android - transparent background to remove white circle
  adaptive_icon_background: "#00000000"
  adaptive_icon_foreground: "assets/icon1.png"
  remove_alpha_ios: true

